<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regitration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-block">
        <h1>Registration</h1>
            <form action="/">
                <hr>
                <div class="account type">
                   <input type="radio" id="radioone" name="account"  >
                   <label for="radioone">personal</label>
                   <input type="radio" name="account" id="radiotwo">
                   <label for="radiotwo">company</label>
                 </div>
                 <hr>
                     <input type="email" name="name" id="name" placeholder="Email"><br>
                     <input type="text" name="name" id="name" placeholder="Name"><br>
                     <input type="password" name="name" id="name" placeholder="password">
                 <hr>
                 <div class="gender">
                    <input type="radio" id="radioone" name="gender" >
                    <label for="radioone">Male</label>
                    <input type="radio" name="gender" id="radiotwo">
                    <label for="radiotwo">Female</label>
                 </div>
                 <hr>
                 <div class="button-block">
                     <button type="submit">submit</button>
                 </div>            
            </form>
    </div>
</body>
</html>
